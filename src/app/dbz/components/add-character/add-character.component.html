<h4>Agregar Personaje</h4>
<form class="row">
  <input
    type="text"
    class="form-control mb-2"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Nombre"
  />
  <input
    type="number"
    class="form-control mb-2"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
  />

  <button type="submit" (click)="emitCharacter()" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{ character | json }}</pre>
</form>
